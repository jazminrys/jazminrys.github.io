<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Projects | Jazmin Reyes</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    .alt-layout h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .alt-layout p {
      font-size: 1.25rem;
    }

    .map-frame {
      width: 100%;
      height: 80vh;
      border: none;
      margin: 0;
      padding: 0;
      display: block;
    }

    .map-wrapper {
      margin: 2rem auto;
      max-width: 100%;
    }

    .back-link {
      text-align: center;
      margin-top: 2rem;
    }

    .back-link a {
      color: white;
      text-decoration: underline;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <!-- Title / description -->
  <div class="container alt-layout">
    <h1 class="fade-slide">Projects</h1>
    <p class="fade-slide delay">Here's an interactive map I built for Santa Clara:</p>
  </div>

  <!-- Full-width map -->
  <div class="map-wrapper">
    <iframe 
      src="https://jazminrys.github.io/santa-clara-map/" 
      class="map-frame"
      title="Santa Clara Map"
      loading="lazy">
    </iframe>
  </div>

  <!-- Back to Home link -->
  <div class="container alt-layout back-link">
    <a href="index.html">‚Üê Back to Home</a>
  </div>
</body>
</html>
